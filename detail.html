<!-- detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .detail-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    img {
      max-width: 200px;
      height: auto;
    }
  </style>
  <script>
    function fetchData() {
      // ดึงค่า id จาก query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      fetch(`https://65706ff809586eff6641613c.mockapi.io/data/${id}`) // เปลี่ยน URL API ตรงนี้
        .then(response => response.json())
        .then(data => {
          displayData(data);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });

    }

    function displayData(data) {
      var container = document.getElementById('detail-container');

      var detailBlock = document.createElement('div');
      detailBlock.classList.add('detail-container');

      detailBlock.innerHTML = `
        <img src="${data.imageUrl}" alt="${data.name}">
        <h2>${data.name}</h2>
        <p>${data.detail}</p>
      `;

      container.appendChild(detailBlock);
    }
  </script>
</head>
<body onload="fetchData()">
  <div id="detail-container"></div>
</body>
</html>
